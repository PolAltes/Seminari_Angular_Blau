<div class = "container">
    <form [formGroup]="formularioRegister" (ngSubmit)="register()">
        <h1>Register reactive Form</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Username: </label>
            <input [ngClass]="{'is-invalid': hasError('name','required') || hasError('name','minlength')}" 
            type="text" class="form-control" id="name" formControlName="name">
            <div class="text-danger" *ngIf="hasError('name','required')">Username requerido.</div>
            <div class="text-danger" *ngIf="hasError('name','minlength')">Username inválido, tiene menos de 4 carácteres.</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:  </label>
            <input [ngClass]="{'is-invalid': hasError('email','required') || hasError('email','email')}"
            type="email" class="form-control" id="email" formControlName="email">
            <div class="text-danger" *ngIf="hasError('email','required')">Email requerido.</div>
            <div class="text-danger" *ngIf="hasError('email','email')">Email inválido.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password:  </label>
            <input [ngClass]="{'is-invalid': hasError('password','required') || hasError('password','minlength')}"
            type="password" class="form-control" id="Password" formControlName="password">
            <div class="text-danger" *ngIf="hasError('password','required')">Contraseña requerida.</div>
            <div class="text-danger" *ngIf="hasError('password','minlength')">Contraseña inválida, tiene menos de 8 carácteres.</div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:  </label>
            <input [ngClass]="{'is-invalid': hasError('age','required') || hasError('age','min')}"
            type="age" class="form-control" id="age" formControlName="age">
            <div class="text-danger" *ngIf="hasError('age','required')">Edad requerida.</div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
